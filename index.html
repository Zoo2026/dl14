<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나, 누리 - 누리과정 도서관</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&family=Jua&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'nuri-bg': '#EBEFF5',
                        'nuri-teal': '#4ED2C2',
                        'nuri-dark': '#2D3748',
                    },
                    fontFamily: {
                        'sans': ['Noto Sans KR', 'sans-serif'],
                        'jua': ['Jua', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #EBEFF5;
        }

        .nav-item {
            transition: all 0.2s;
            color: #718096;
            font-weight: 500;
        }

        .nav-item:hover {
            color: #2D3748;
            background-color: #F7FAFC;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #CBD5E0;
            border-radius: 4px;
        }

        .category-btn {
            transition: all 0.2s;
        }

        .category-btn.active {
            background-color: #4ED2C2;
            color: white;
            font-weight: 700;
            box-shadow: 0 4px 6px -1px rgba(78, 210, 194, 0.3);
            border-color: #4ED2C2;
        }
    </style>
</head>

<body class="min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-6xl mx-auto space-y-6">





        <!-- 3. Main Content Area -->
        <main class="bg-white rounded-[2.5rem] p-8 md:p-12 shadow-sm min-h-[600px]">

            <div class="text-center mb-10">
                <div class="inline-flex items-center gap-2 text-[#2D3748] mb-2">
                    <span class="text-2xl">🔎</span>
                    <h2 class="font-jua text-3xl">누리과정 도서 검색</h2>
                </div>
                <p class="text-gray-500">5개 영역별 엄선된 그림책을 쉽고 빠르게 찾아보세요.</p>
            </div>

            <!-- Search & Filter -->
            <div class="max-w-5xl mx-auto mb-12 space-y-6">
                <!-- Search Input -->
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
                        <svg class="w-6 h-6 text-gray-400 group-focus-within:text-[#4ED2C2] transition-colors"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                    <input type="text" id="searchInput" onkeyup="filterBooks()"
                        placeholder="도서명, 저자, 또는 '배려', '놀이' 같은 키워드를 입력하세요"
                        class="w-full pl-14 pr-6 py-4 rounded-2xl bg-gray-50 border-2 border-gray-100 focus:border-[#4ED2C2] focus:bg-white focus:outline-none focus:ring-4 focus:ring-[#4ED2C2]/10 transition-all text-lg placeholder-gray-400 text-gray-700">
                </div>

                <!-- Category Tabs -->
                <div class="flex flex-wrap justify-center gap-3">
                    <button onclick="filterCategory('전체')"
                        class="category-btn active px-5 py-2.5 rounded-full bg-gray-50 text-gray-600 border border-gray-100 hover:bg-gray-100">#전체</button>
                    <button onclick="filterCategory('신체운동·건강')"
                        class="category-btn px-5 py-2.5 rounded-full bg-white text-red-600 border border-red-200 hover:bg-red-50">#신체운동·건강</button>
                    <button onclick="filterCategory('의사소통')"
                        class="category-btn px-5 py-2.5 rounded-full bg-white text-orange-600 border border-orange-200 hover:bg-orange-50">#의사소통</button>
                    <button onclick="filterCategory('사회관계')"
                        class="category-btn px-5 py-2.5 rounded-full bg-white text-green-600 border border-green-200 hover:bg-green-50">#사회관계</button>
                    <button onclick="filterCategory('예술경험')"
                        class="category-btn px-5 py-2.5 rounded-full bg-white text-blue-600 border border-blue-200 hover:bg-blue-50">#예술경험</button>
                    <button onclick="filterCategory('자연탐구')"
                        class="category-btn px-5 py-2.5 rounded-full bg-white text-purple-600 border border-purple-200 hover:bg-purple-50">#자연탐구</button>
                </div>
            </div>

            <!-- Header Row for List -->
            <div class="hidden md:flex border-b-2 border-gray-100 pb-4 px-6 text-sm font-bold text-gray-400">
                <div class="w-32 text-center">영역</div>
                <div class="w-1/4 pl-4">도서 정보</div>
                <div class="w-40 text-center">핵심 키워드</div>
                <div class="flex-1 pl-4">누리과정 연계 활동 설명</div>
            </div>

            <!-- Book List (Row Layout) -->
            <div id="bookGrid" class="flex flex-col">
                <!-- Data inserted here -->
            </div>

        </main>

        <!-- Footer -->
        <footer class="text-center text-gray-400 text-sm pb-8">
            <p>Copyright © 2026 나, 누리. All rights reserved.</p>
        </footer>
    </div>

        let currentCategory = '전체';

        function renderBooks(data) {
            const grid = document.getElementById('bookGrid');

            if (data.length === 0) {
                // Empty State
                grid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-20 text-center">
                        <div class="bg-gray-50 p-6 rounded-full mb-4">
                            <svg class="w-16 h-16 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                        </div>
                        <h3 class="font-jua text-2xl text-gray-500 mb-2">원하시는 도서를 찾을 수 없어요</h3>
                        <p class="text-gray-400">다른 검색어를 입력하거나 카테고리를 변경해보세요.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map(book => {
                // Tag color specific
                let borderColor = 'border-gray-200 text-gray-500';
                if (book.domain === '신체운동·건강') borderColor = 'border-red-200 text-red-500';
                else if (book.domain === '의사소통') borderColor = 'border-orange-200 text-orange-500';
                else if (book.domain === '사회관계') borderColor = 'border-green-200 text-green-500';
                else if (book.domain === '예술경험') borderColor = 'border-blue-200 text-blue-500';
                else if (book.domain === '자연탐구') borderColor = 'border-purple-200 text-purple-500';

                // Tag extraction
                let descText = book.desc;
                let keywordText = '-';
                const tagMatch = book.desc.match(/^\[(.*?)\]\s*(.*)/);
                if (tagMatch) {
                    keywordText = tagMatch[1];
                    descText = tagMatch[2];
                }

                // Row Layout
                return `
                <div class="flex flex-col md:flex-row items-center border-b border-gray-100 py-6 hover:bg-blue-50 transition-colors group cursor-pointer px-6">
                    <!-- 1. Domain Tag -->
                    <div class="w-full md:w-32 flex justify-center md:justify-center mb-3 md:mb-0 shrink-0">
                        <span class="px-3 py-1.5 rounded-lg text-xs font-bold border ${borderColor} bg-white">
                            ${book.domain}
                        </span>
                    </div>

                    <!-- 2. Title & Author -->
                    <div class="w-full md:w-1/4 text-center md:text-left mb-3 md:mb-0 md:pl-4">
                        <h3 class="font-bold text-gray-800 text-lg group-hover:text-[#4ED2C2] transition-colors">${book.title}</h3>
                        <p class="text-sm text-gray-400 mt-1">${book.author}</p>
                    </div>

                    <!-- 3. Key Keyword -->
                    <div class="w-full md:w-40 flex justify-center mb-3 md:mb-0 shrink-0">
                        <span class="inline-block px-3 py-1 bg-gray-100 text-gray-600 rounded-full text-xs font-medium">
                            ${keywordText}
                        </span>
                    </div>

                    <!-- 4. Description -->
                    <div class="w-full md:flex-1 text-center md:text-left md:pl-4">
                        <p class="text-gray-600 text-sm leading-relaxed line-clamp-2 md:line-clamp-2">${descText}</p>
                    </div>
                </div>
            `}).join('');
        }

        function filterCategory(category) {
            currentCategory = category;

            document.querySelectorAll('.category-btn').forEach(btn => {
                const btnText = btn.innerText;
                const isActive = (category === '전체' && btnText === '#전체') || (btnText === `#${category}`);

                if (isActive) {
                    btn.classList.add('bg-[#4ED2C2]', 'text-white', 'border-transparent', 'active');
                    btn.classList.remove('bg-white', 'text-gray-600', 'text-red-600', 'text-orange-600', 'text-green-600', 'text-blue-600', 'text-purple-600');
                } else {
                    btn.classList.remove('bg-[#4ED2C2]', 'text-white', 'border-transparent', 'active');
                    btn.classList.add('bg-white');

                    if (btnText.includes('신체')) btn.classList.add('text-red-600');
                    else if (btnText.includes('의사')) btn.classList.add('text-orange-600');
                    else if (btnText.includes('사회')) btn.classList.add('text-green-600');
                    else if (btnText.includes('예술')) btn.classList.add('text-blue-600');
                    else if (btnText.includes('자연')) btn.classList.add('text-purple-600');
                    else btn.classList.add('text-gray-600');
                }
            });

            filterBooks();
        }

        function filterBooks() {
            const searchInput = document.getElementById('searchInput');
            const searchTerms = searchInput.value.toLowerCase().split(/\s+/).filter(t => t.length > 0);

            const filtered = bookData.filter(book => {
                const matchesCategory = (currentCategory === '전체' || book.domain === currentCategory);

                // Add domain to search target
                const content = (book.domain + " " + book.title + " " + book.author + " " + book.desc).toLowerCase();

                const matchesSearch = searchTerms.length === 0 || searchTerms.every(term => content.includes(term));
                return matchesCategory && matchesSearch;
            });
            renderBooks(filtered);
        }

        // Init
        renderBooks(bookData);
    </script>
</body>
