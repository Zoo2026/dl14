<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>누리과정 교육과정 연계 도서 검색</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }

        .book-card {
            transition: all 0.2s ease-in-out;
            border: 1px solid #e5e7eb;
        }

        .book-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: #3b82f6;
        }

        .category-btn.active {
            background-color: #1e40af;
            color: white;
            border-color: #1e40af;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen">

    <div class="max-w-6xl mx-auto px-4 py-12">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-extrabold text-slate-900 mb-4">누리과정 연계 도서 탐색기</h1>
            <p class="text-lg text-slate-600">누리과정 5개 영역과 연계된 핵심 도서 정보를 한눈에 확인하세요.</p>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-sm mb-8">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input type="text" id="searchInput" onkeyup="filterBooks()" placeholder="도서명, 저자, 내용으로 검색..."
                    class="flex-1 px-4 py-3 rounded-xl border border-slate-200 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex flex-wrap gap-2 justify-center">
                <button onclick="filterCategory('전체')"
                    class="category-btn active px-5 py-2 rounded-full border border-slate-200 font-medium hover:bg-slate-100 transition">#전체</button>
                <button onclick="filterCategory('신체운동·건강')"
                    class="category-btn px-5 py-2 rounded-full border border-slate-200 font-medium hover:bg-red-50 transition">#신체운동·건강</button>
                <button onclick="filterCategory('의사소통')"
                    class="category-btn px-5 py-2 rounded-full border border-slate-200 font-medium hover:bg-orange-50 transition">#의사소통</button>
                <button onclick="filterCategory('사회관계')"
                    class="category-btn px-5 py-2 rounded-full border border-slate-200 font-medium hover:bg-green-50 transition">#사회관계</button>
                <button onclick="filterCategory('예술경험')"
                    class="category-btn px-5 py-2 rounded-full border border-slate-200 font-medium hover:bg-blue-50 transition">#예술경험</button>
                <button onclick="filterCategory('자연탐구')"
                    class="category-btn px-5 py-2 rounded-full border border-slate-200 font-medium hover:bg-purple-50 transition">#자연탐구</button>
            </div>
        </div>

        <div id="bookGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        </div>
    </div>

    <script>
        // 누리과정 연계 핵심 도서 데이터 (사서 추천 기반)
        const bookData = [

            { title: "앗! 따끔!", author: "국지승", domain: "신체운동·건강", desc: "병원 가기를 무서워하는 아이들에게 예방 주사의 필요성을 따뜻한 시선으로 설명해줍니다." },
            { title: "돼지책", author: "앤서니 브라운", domain: "신체운동·건강", desc: "가족 모두가 집안일과 건강한 생활을 함께 꾸려나가야 함을 유머러스하게 보여줍니다." },
            { title: "감기 걸린 날", author: "김동영", domain: "신체운동·건강", desc: "감기에 걸렸을 때 몸의 변화와 휴식의 중요성을 아이들의 감성으로 그려냈습니다." },
            { title: "수영장", author: "이지원", domain: "신체운동·건강", desc: "두려움을 극복하고 넓은 세상을 향해 나아가는 신체 활동과 도전 정신을 담았습니다." },

            { title: "으랏차차 흙놀이", author: "박혜선", domain: "신체운동·건강", desc: "자연 속에서 마음껏 뛰어놀며 신체 감각을 깨우는 바깥 놀이의 즐거움을 노래합니다." },

            { title: "비가 오는 날에", author: "이혜리", domain: "의사소통", desc: "빗소리를 다양하게 표현한 텍스트 그림을 통해 감각적인 언어 표현을 경험합니다." },

        let currentCategory = '전체';

        function renderBooks(data) {
            const grid = document.getElementById('bookGrid');

            if (data.length === 0) {
                // 검색 결과 없음 UI
                grid.innerHTML = `
                    <div class="col-span-1 md:col-span-2 lg:col-span-3 py-20 text-center">
                        <div class="inline-block p-4 rounded-full bg-slate-50 mb-4">
                            <svg class="w-12 h-12 text-slate-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h3 class="text-xl font-bold text-slate-700 mb-2">해당하는 도서가 없습니다</h3>
                        <p class="text-slate-500">다른 검색어나 카테고리를 선택해 보세요.</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = data.map(book => `
                <div class="book-card h-full bg-white p-6 rounded-2xl flex flex-col justify-between cursor-pointer group hover:bg-white relative overflow-hidden">
                    <div class="absolute top-0 left-0 w-1 h-full 
                        ${book.domain === '신체운동·건강' ? 'bg-red-400' :
                    book.domain === '의사소통' ? 'bg-orange-400' :
                        book.domain === '사회관계' ? 'bg-green-400' :
                            book.domain === '예술경험' ? 'bg-blue-400' : 'bg-purple-400'}">
                    </div>
                    <div>
                        <div class="flex items-start justify-between mb-4 pl-3">
                            <span class="inline-block px-3 py-1 text-xs font-bold rounded-full 
                                ${book.domain === '신체운동·건강' ? 'bg-red-50 text-red-600' :
                    book.domain === '의사소통' ? 'bg-orange-50 text-orange-600' :
                        book.domain === '사회관계' ? 'bg-green-50 text-green-600' :
                            book.domain === '예술경험' ? 'bg-blue-50 text-blue-600' : 'bg-purple-50 text-purple-600'}">
                                ${book.domain}
                            </span>
                        </div>
                        <h3 class="text-xl font-bold text-slate-800 mb-2 pl-3 group-hover:text-blue-600 transition-colors">${book.title}</h3>
                        <p class="text-sm text-slate-500 mb-4 pl-3 flex items-center gap-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            ${book.author}
                        </p>
                        <p class="text-slate-600 leading-relaxed text-sm pl-3 border-t border-dashed pt-4 border-slate-100">${book.desc}</p>
                    </div>
                </div>
            `).join('');
        }

        function filterCategory(category) {
            currentCategory = category;

            // 버튼 스타일 업데이트
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === `#${category}`);
            });

            filterBooks();
        }

        function filterBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filtered = bookData.filter(book => {
                const matchesCategory = (currentCategory === '전체' || book.domain === currentCategory);
                const matchesSearch = (book.title.toLowerCase().includes(searchTerm) ||
                    book.author.toLowerCase().includes(searchTerm) ||
                    book.desc.toLowerCase().includes(searchTerm));
                return matchesCategory && matchesSearch;
            });
            renderBooks(filtered);
        }

        // 초기 렌더링
        renderBooks(bookData);
    </script>
